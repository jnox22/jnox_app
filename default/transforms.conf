[TRANSFORMS-Request]
REGEX = (?<method>\S+)\s(?<url>\S+)\sHTTP/(?<http_ver>\d\.\d)
SOURCE_KEY = Request

[TRANSFORMS-url]
REGEX = (?:https?://)?(?<domain>[^/\:]+)(?:\:\d+)?(?<url_path>/[^\?]*)?(?<url_query>\+)?
SOURCE_KEY = url

[list]
batch_index_query = 0
case_sensitive_match = 1
filename = list.csv
match_type = WILDCARD(domain),CIDR(ip),

[http_status]
batch_index_query = 0
case_sensitive_match = 1
filename = http_status.csv
